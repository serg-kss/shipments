<div class="font-mono bg-black-700">
   <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
         <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <div
               class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
               style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
            ></div>
            <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
               <h3 class="pt-4 text-2xl text-center text-black">Create new Shipper</h3>
               <form #form="ngForm" (ngSubmit)="createShipper(form)" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                  <div class="mb-4">
                     <label class="block mb-2 text-sm font-bold text-gray-700" for="company_name">
                        Company name
                     </label>
                     <input
                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="company_name"
                        name="company_name"
                        type="text"
                        placeholder="Company name"
                        [(ngModel)]="company_name"
                     />
                  </div>
                  <div class="mb-4">
                     <label class="block mb-2 text-sm font-bold text-gray-700" for="company_address">
                        Company address
                     </label>
                     <input
                        class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="company_address"
                        name="company_address"
                        type="text"
                        placeholder="Company address"
                        [(ngModel)]="company_address"
                     />
                  </div>
                  <div class="mb-6 text-center">
                     <button
                        class="w-full px-4 py-2 font-bold text-black bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                        type="submit"
                     >
                        Create
                     </button>
                  </div>                                   
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
