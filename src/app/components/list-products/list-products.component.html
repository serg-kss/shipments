<div>
   <app-table-headers [redir] = 'create_product'></app-table-headers>
</div>
<div>
   <div id="last-users">
      <h1 class="font-bold py-4 uppercase">Шини:</h1>
      <div class="overflow-x-scroll">
          <table class="w-full whitespace-nowrap">
              <thead class="bg-black/60">
                  <th></th>
                  <th class="text-left py-3 px-2 rounded-l-lg">Артикул</th>
                  <th class="text-left py-3 px-2">Бренд</th>
                  <th class="text-left py-3 px-2">Розмір</th>
                  <th class="text-left py-3 px-2">Модель</th>
                  <th class="text-left py-3 px-2">Слойність</th>
                  <th class="text-left py-3 px-2">Тип</th>
                  <th class="text-left py-3 px-2">Сезон</th>
                  <th class="text-left py-3 px-2 rounded-r-lg">Доп відмітки</th>
              </thead>
              <tr class="border-b border-gray-700" *ngFor="let item of products; index as i">
                  <td>
                    <button (click)="navigateWithState(i)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Icon description</span>
                    </button>
                  </td>
                  <td class="py-3 px-2 font-bold">{{item.tyre_id}}</td>
                  <td class="py-3 px-2">{{item.brand}}</td>
                  <td class="py-3 px-2">{{item.size}} {{item.index_speed}}{{item.index_load}}</td>
                  <td class="py-3 px-2">{{item.model}}</td>
                  <td class="py-3 px-2">{{item.sl}}</td>
                  <td class="py-3 px-2">{{item.type}}</td>
                  <td class="py-3 px-2">{{item.sezon}}</td>
                  <td class="py-3 px-2">{{item.comment}}</td>
              </tr>                                     
          </table>
      </div>
  </div>  
</div>
