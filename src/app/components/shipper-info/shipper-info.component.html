<div *ngIf="!corrections">
   <div>
     <ul>
        <li><span>Постачальник: </span>{{data.name}}</li>
        <li><span>Адреса: </span>{{data.address}}</li>
     </ul>
   </div>
   <div class="inline-flex rounded-md shadow-sm mt-10" role="group">
     <button type="button" (click)="back()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
       Назад
     </button>
     <button type="button" (click)="correction_btn()" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">
       Корегувати
     </button>
     <button type="button" (click)="deleteShipper()" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
       Видалити
     </button>
   </div>
  </div>
  <div *ngIf="corrections" class="max-w-2xl mx-auto bg-black rounded-lg p-16">
     <h2 class="text-3xl">Змінити Інформацію:</h2>
     <form #form="ngForm" (ngSubmit)="changeShipper(form)">
        <div class="grid gap-6 mb-6 lg:grid-cols-2">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Постачальник</label>
                <input type="text" id="name" name="name" [(ngModel)]="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{name}}" required>
            </div>
            <div>
                <label for="address" class="block mb-2 text-sm font-medium text-white dark:text-gray-300">Бренд</label>
                <input type="address" id="address" name="address" [(ngModel)]="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{address}}" required>
            </div>            
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ок</button>
        <button (click)="backForm()" class="ml-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Назад</button>
     </form>
  </div>
